<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEC - Proyectos</title>
  <style>
    body {
      background-color: #e1ff00; 
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .comic-container {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: center; 
      gap: 10px; 
      padding: 20px;
    }

    .comic-container img {
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>

<body>
  <h1>Comic - Proyecto de los Lentes</h1>
  
  <div class="comic-container">
    <img src="comic parte 1.png" width="250" height="300" alt="Parte 1">
    <img src="comic parte 2.png" width="250" height="300" alt="Parte 2">
    <img src="comic parte 3.png" width="250" height="300" alt="Parte 3">
    <img src="comic parte 4.png" width="250" height="300" alt="Parte 4">
    <img src="comic parte 5.png" width="250" height="300" alt="Parte 5">
    <img src="comic parte 6.png" width="250" height="300" alt="Parte 6">
    <img src="comic parte 7.png" width="250" height="300" alt="Parte 7">
  </div>

</body>

</html>
