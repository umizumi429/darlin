<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEC - Proyectos</title>

  <style>
    body {
      background-color: #1A1A2E;
      color: #EAEAEA;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 48px;
      color: #FFFFFF;
      margin-top: 20px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      padding: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #FFFFFF;
      background-color: #3A86FF;
      border-radius: 15px;
      width: 220px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background-color: #0056b3;
      box-shadow: 0 0 20px rgba(58, 134, 255, 0.6);
      transform: translateY(-5px);
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    a:hover img {
      transform: scale(1.1);
    }

    li {
      list-style-type: none;
      font-size: 24px;
      color: #FFFFFF;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .logo:hover {
      transform: translateX(10px);
    }

    footer {
      background-color: #0F3460;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
      margin-top: 40px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
    }

    footer h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    footer li {
      color: #FFFFFF;
      font-size: 20px;
      list-style-type: none;
      text-shadow: none;
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      a {
        width: 160px;
        padding: 15px;
      }

      img {
        width: 80px;
        height: 80px;
      }

      li {
        font-size: 20px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <img src="union.j.jpeg" alt="Logo" class="logo">

      <li>Test</li>
